	<!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> -->
<div>
	<div map-lazy-load="https://maps.google.com/maps/api/js"
	  map-lazy-load-params="{{googleMapsUrl}}">

	  	<map id='map'
	  	 center="{{pos.lat}}, {{pos.lng}}" 
	  	 geo-fallback-center="37.572585, -121.059525" 
	  	 zoom="13" 
	  	 on-click="addMarker()"
	  	 style ="height:500px">

	  		<!-- The serach box -->
	  		<map-autocomplete placeholder="{{ 'Type a place here...' }}" position="{{ google.maps.ControlPosition.TOP_LEFT }}" />
	  		<marker ng-repeat="p in pokemon track by $index"
	  			id="{{$index}}"
	  			type="pokemon"
	  			on-click="reportMarker()"
	  			confirmed="{{p.confirmed}}"
	  			position="{{p.position}}"
	  			icon="{{p.icon}}">
	  		</marker>
	  		<marker ng-repeat="g in gyms"
	  			id="{{$index}}"
	  			type="gym"
	  			on-click="reportMarker()"
	  			confirmed="{{g.confirmed}}"
	  			position="{{g.position}}"
	  			icon="{{g.icon}}">
	  		</marker>
	  		<marker ng-repeat="m in pokestops"
	  			id="{{$index}}"
	  			type="pokestop"
	  			on-click="reportMarker()"
	  			confirmed="{{m.confirmed}}"
	  			position="{{m.position}}"
	  			icon="{{m.icon}}">
	  		</marker>
	  	</map>
	</div>
	<button ng-click='allowMarker()'>Add Marker</button>
	<button ng-click='confirmMarker()'>Confirm Marker</button>
	<button ng-click='cancelMarker()'>Cancel Marker</button>
	<button ng-click='allowReport()'>Report Marker</button>
	<button ng-click='switchMarker(0)'>Pokemon</button>
	<button ng-click='switchMarker(1)'>Gym</button>
	<button ng-click='switchMarker(2)'>Pokestop</button>
</div>
<div>
	<md-content class="md-padding">
	    <form ng-submit="$event.preventDefault()">
	      <md-autocomplete
	          md-selected-item="ctrl.selectedItem"
	          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
	          md-search-text="ctrl.searchText"
	          md-selected-item-change="ctrl.selectedItemChange(item)"
	          md-items="item in ctrl.querySearch(ctrl.searchText)"
	          md-item-text="item.display"
	          md-min-length="0"
	          placeholder="Look for Pokemons">
	        <md-item-template>
	          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
	        </md-item-template>
	      </md-autocomplete>
	    </form>
	</md-content>	
</div>



<div id='pokeList'>
	<div ng-repeat='poke in pokemons'
		ng-hide='hide'
		ng-show='show'
		style="display: inline-block; border: 1px solid black;"
		ng-click="selectPokemon(poke.id)"><img src="{{poke.image}}"
		>
	</div>
</div>
