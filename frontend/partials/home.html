	<!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> -->
	<div map-lazy-load="https://maps.google.com/maps/api/js"
	  map-lazy-load-params="{{googleMapsUrl}}">
	  	<ng-map id='map'
	  	 center="{{pos.lat}}, {{pos.lng}}" 
	  	 geo-fallback-center="37.572585, -121.059525" 
	  	 zoom="13" 
	  	 on-click="addMarker(25)"
	  	 style ="height:500px">
	  		<marker ng-repeat="p in pokemon track by $index"
	  			id="{{$index}}"
	  			type="pokemon"
	  			on-click="reportMarker()"
	  			confirmed="{{p.confirmed}}"
	  			position="{{p.position}}"
	  			icon="{{p.icon}}">
	  		</marker>
	  		<marker ng-repeat="g in gyms"
	  			id="{{$index}}"
	  			type="gym"
	  			on-click="reportMarker()"
	  			confirmed="{{g.confirmed}}"
	  			position="{{g.position}}"
	  			icon="{{g.icon}}">
	  		</marker>
	  		<marker ng-repeat="m in pokestops"
	  			id="{{$index}}"
	  			type="pokestop"
	  			on-click="reportMarker()"
	  			confirmed="{{m.confirmed}}"
	  			position="{{m.position}}"
	  			icon="{{m.icon}}">
	  		</marker>
	  	</ng-map>
	</div>
	<button ng-click='allowMarker()'>Add Marker</button>
	<button ng-click='confirmMarker()'>Confirm Marker</button>
	<button ng-click='cancelMarker()'>Cancel Marker</button>
	<button ng-click='allowReport()'>Report Marker</button>
	<button ng-click='switchMarker(0)'>Pokemon</button>
	<button ng-click='switchMarker(1)'>Gym</button>
	<button ng-click='switchMarker(2)'>Pokestop</button>
